<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <title>Splash Page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="splash-logo">
        <img class="trackers-logoss" src="img/trackers-earth-logo.png" alt="" />
      </div>
      <div class="choose-your-header">
        Choose your
      </div>
      <div class="adventure-header">
        Adventure
      </div>
      <div class="navbar navbar-right">
        <div>
          <a href="#" data-toggle="dropdown">
            <i class="glyphicon glyphicon-menu-hamburger"></i>
          </a>
          <ul class="dropdown-menu navbar-right">
            <li><a href="#">Store</a></li>
            <li><a href="#">Blog</a></li>
            <li role="separator" class="divider link-background"></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="left">
        <img class="book-cover" src="img/book.png" alt="" />
        <div class="content content-green">
          <div class="trackers-books button">
            TRACKERS BOOKS
          </div>
        </div>
      </div>
      <div class="center">
        <div class="content content-blue">
          <img src="img/pdxsketch.png" alt="" />
          <div class="trackers-portland button">
            <p class="portland">TRACKERS PORTLAND</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="content content-orange">
          <img src="img/sfsketch.png" alt="" />
          <div class="trackers-bay-area button">
            TRACKERS BAY AREA
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper-mobile">
      <div class="contentawesome">

      </div>
      <div class="splash-logo">
        <img src="img/trackers-earth-logo.png" alt="" />
      </div>
      <div class="choose-your-header">
        Choose your
      </div>
      <div class="adventure-header">
        Adventure
      </div>
      <div class="navbar navbar-right">
        <div>
          <a href="#" data-toggle="dropdown">
            <i class="glyphicon glyphicon-menu-hamburger"></i>
          </a>
          <ul class="dropdown-menu navbar-right">
            <li><a href="#">Store</a></li>
            <li><a href="#">Blog</a></li>
            <li role="separator" class="divider link-background"></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="brown-space">
      </div>
      <div class="blue-trackers">
        <div class="mobile-image">
          <img src="img/pdxsketch.png" alt="" />
        </div>
        <div class="mobile-trackers-portland">
          TRACKERS PORTLAND
        </div>
      </div>
      <div class="red-trackers">
        <div class="mobile-image">
          <img src="img/sfsketch.png" alt="" />
        </div>
        <div class="mobile-trackers-portland">
          TRACKERS BAY AREA
        </div>
      </div>
      <div class="green-trackers">
        <div class="mobile-image">
          <img src="img/book.png" alt="" />
        </div>
        <div class="mobile-trackers-portland">
          TRACKERS BOOKS
        </div>
      </div>
